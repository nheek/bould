apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bould-ingress
  namespace: static
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: bould.nheek.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bould-service
            port:
              number: 80
  - host: bould.nheek.no
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bould-service
            port:
              number: 80
